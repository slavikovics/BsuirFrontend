<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-content.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="user-input.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="glow-animations.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="markdown-styles.css">
    <link rel="stylesheet" href="button-animation.css">
    <link rel="stylesheet" href="side-nav.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="sidenav collapsed" id="sidenav">
        <div class="logo">
            <img class="logo-image" width="40%" height="40%" src="https://mniirm.by/upload/medialibrary/b31/b31b373fc87d8c57bea4ac4ebb4d4727.png" />
            <h5>Интеллектуальный ассистент по университету</h5>
        </div>
        <button class="button sidenav-section-button">
            <a class="nav-link" href="#chat">Чат</a>
        </button>
        <button class="button sidenav-section-button">
            <a class="nav-link" href="#settings">Об ассистенте</a>
        </button>
        <button class="button sidenav-section-button" id="clear-history">
            Очистить историю
        </button>
        <button class="sidenav-section-button button" id="toggleClose">
            <img class="ui"  src="open.svg" alt="Expand" width="28" height="28" style="transform: rotate(180deg);"/>
        </button>
    </div>
    <div class="main-content" id="mainContent">
        <div class="chat-container" id="chat-container">
        </div>
        <div class="chat-input-container">
            <button class="button" id="toggleOpen">
                <img class="ui" src="open.svg" alt="Expand" width="28" height="28"/>
            </button>
            <div contenteditable="true" type="text" id="user-input" placeholder="Введите ваше сообщение..."></div>
            <button class="button" id="send-button">
                <img class="ui" id="send-button-image" src="send.svg" alt="Send" width="28" height="28"/>
                <span class="btn-spinner hidden">
                    <span class="spinner-dot"></span>
                    <span class="spinner-dot"></span>
                    <span class="spinner-dot"></span>
                </span>
            </button>
        </div>
    </div>
</body>
</html>

<script type="module" src="button-animation.js"></script>
<script type="module" src="bot-message-animation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="module" src="script.js"></script>
